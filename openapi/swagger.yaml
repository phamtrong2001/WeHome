  /api/feedback/filter:
    post:
      tags:
        - feedback
      summary: Show feedbacks
      operationId: feedback.filter
      requestBody:
        description: Filter by roomId
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                roomId:
                  oneOf:
                    - type: integer
                    - type: string
