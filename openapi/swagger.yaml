        default:
          description: OK
  /api/room/filter:
    post:
      tags:
        - room
      summary: Filter room
      operationId: room.filterRoom
      requestBody:
        description: Updated room object
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lat:
                  type: number
                  format: float
                  nullable: true
                long:
                  type: number
                  format: float
                  nullable: true
                hostId:
                  oneOf:
                    - type: string
                    - type: integer
                  nullable: true
                sortBy:
                  oneOf:
                    - type: string
                    - type: integer
                  nullable: true
                  default: price
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Room'
        '400':
          description: Invalid lat/long supplied
          content: { }
        '404':
          description: Room not found
          content: { }
  /api/rental:
