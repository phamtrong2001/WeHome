paths:
  /api/user:
    get:
      tags:
        - user
      security:
        - bearerAuth: [ ]
      summary: Get all user
      operationId: user.getUser
      parameters: [ ]
      responses:
        UnauthorizedError:
          description: Access token is missing or invalid
        default:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /api/user/{userId}:
    get:
      tags:
        - user
      summary: Get user by id
      operationId: user.getUserById
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            oneOf:
              - type: string
              - type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid userId supplied
          content: { }
        '404':
          description: User not found
          content: { }
    put:
      tags:
        - user
      summary: Update user
      operationId: user.updateUser
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            oneOf:
              - type: string
              - type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        UnauthorizedError:
          description: Access token is missing or invalid
        '200':
          description: OK
          content: { }
        '400':
          description: Invalid userId supplied
          content: { }
        '404':
          description: User not found
          content: { }
    delete:
      tags:
        - user
      summary: Delete user
      operationId: user.deleteUser
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            oneOf:
              - type: string
              - type: integer
      responses:
        UnauthorizedError:
          description: Access token is missing or invalid
        '200':
          description: OK
          content: { }
        '400':
          description: Invalid userId supplied
          content: { }
        '404':
          description: User not found
          content: { }
  /api/user/create:
    post:
      tags:
        - user
      summary: Create user
      operationId: user.createUser
      requestBody:
        description: Created user object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        default:
          description: OK
  /api/user/filter:
    post:
      tags:
        - user
      summary: Filter user
      operationId: user.filterUser
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: number
                  nullable: true
                name:
                  type: string
                  nullable: true
                phone:
                  type: string
                  nullable: true
                email:
                  type: string
                  nullable: true
      responses:
        UnauthorizedError:
          description: Access token is missing or invalid
        default:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /api/user/login:
    post:
      tags:
        - user
      summary: Logs user into the system
      operationId: user.login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
          content: { }
        '400':
          description: Invalid username/password supplied
  /api/user/logout:
    post:
      tags:
        - user
      security:
        - bearerAuth: [ ]
      summary: Logs out current logged in user session
      operationId: user.logout
      responses:
        UnauthorizedError:
          description: Access token is missing or invalid
        default:
          description: OK
  /api/room:
    get:
      tags:
        - room
      summary: Get all room
      operationId: room.getRoom
      parameters: [ ]
      responses:
        default:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Room'
  /api/room/{roomId}:
