components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        userId:
          oneOf:
            - type: number
            - type: string
        name:
          type: string
        phone:
          type: string
        email:
          type: string
        userType:
          type: string
        username:
          type: string
        password:
          type: string
    Room:
      type: object
      properties:
        roomId:
          oneOf:
            - type: number
            - type: string
        name:
          type: string
        address_id:
          oneOf:
            - type: number
            - type: string
        latitude:
          type: number
          format: float
        logitude:
          type: number
          format: float
        roomType:
          type: number
        hostId:
          oneOf:
            - type: number
            - type: string
        numGuest:
          type: integer
        numBed:
          type: integer
        numBedroom:
          type: integer
        numBathroom:
          type: integer
        rule:
          type: string
          nullable: true
        accommodationType:
          type: string
        price:
          oneOf:
            - type: number
            - type: string
        confirmed:
          type: boolean
          default: false
        rate:
          type: number
          format: float
          nullable: true
    Rental:
      type: object
      properties:
        rentalId:
          oneOf:
            - type: number
            - type: string
        roomId:
          oneOf:
            - type: number
            - type: string
        beginDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        discount:
          oneOf:
            - type: number
            - type: string
        clientId:
          oneOf:
            - type: number
            - type: string
          nullable: true
    Report:
      type: object
      properties:
        userId:
          oneOf:
            - type: number
            - type: string
        description:
          type: string
          nullable: true
    Feedback:
      type: object
      properties:
        roomId:
          oneOf:
            - type: number
            - type: string
        clientId:
          oneOf:
            - type: number
            - type: string
        feedback:
          type: string
          nullable: true
        rate:
          oneOf:
            - type: number
            - type: string
          nullable: true
    Image:
      type: object
      properties:
        roomId:
          oneOf:
            - type: number
            - type: string
        url:
          type: string
    Facility:
      type: object
      properties:
        roomId:
          oneOf:
            - type: number
            - type: string
        facilityId:
          oneOf:
            - type: number
            - type: string
        description:
          type: string
          nullable: true