      requestBody:
        description: Updated rental object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rental'
      responses:
        UnauthorizedError:
          description: Access token is missing or invalid
        '200':
          description: OK
          content: { }
        '400':
          description: Invalid rentalId supplied
          content: { }
        '404':
          description: Rental not found
          content: { }
    delete:
      tags:
        - rental
      security:
        - bearerAuth: [ ]
      summary: Delete rental
      operationId: room.deleteRental
      parameters:
        - name: rentalId
          in: path
          required: true
          schema:
            oneOf:
              - type: string
              - type: integer
      responses:
        UnauthorizedError:
          description: Access token is missing or invalid
        '200':
          description: OK
          content: { }
        '400':
          description: Invalid rentalId supplied
          content: { }
        '404':
          description: Rental not found
          content: { }
  /api/rental/create:
    post:
      tags:
        - rental
      security:
        - bearerAuth: [ ]
      summary: Create rental
      operationId: rental.createRental
      requestBody:
        description: Created rental object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rental'
      responses:
        UnauthorizedError:
          description: Access token is missing or invalid
        default:
          description: OK
  /api/rental/filter:
    post:
      tags:
        - rental
      summary: Filter rental
      operationId: rental.filter
      requestBody:
        description: Updated rental object
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lat:
                  type: number
                  format: float
                  nullable: true
                long:
                  type: number
                  format: float
                  nullable: true
                rentalDate:
                  type: string
                  format: date
                  nullable: true
                returnDate:
                  type: string
                  format: date
                  nullable: true
                hostId:
                  oneOf:
                    - type: string
                    - type: integer
                  nullable: true
                minPrice:
                  oneOf:
                    - type: string
                    - type: number
                  nullable: true
                maxPrice:
                  oneOf:
                    - type: string
                    - type: number
                  nullable: true
                sortBy:
                  type: string
                  nullable: true
                  default: price
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rental'
        '400':
          description: Invalid input supplied
          content: { }
        '404':
          description: Rental not found
          content: { }
  /api/report/create:
