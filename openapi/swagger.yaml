openapi: 3.0.0
info:
  title: WeHOME
  version: 1.0.0
  description: Solve Accommodation Problems
  termsOfService: http://swagger.io/terms/
  contact:
    email: 19020024@vnu.edu.vn
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://be.wehomeapp.tk/
  - url: http://wehome-env.eba-ujwahtza.ap-southeast-1.elasticbeanstalk.com/
  - url: http://localhost:8889
tags:
  - name: user
  - name: room
  - name: rental
  - name: favourite
  - name: facility
  - name: notification
  - name: feedback
  - name: report

paths:
  /api/user:
    get:
      tags:
        - user
      security:
        - bearerAuth: [ ]
      summary: Get all user
      operationId: user.getUsers
      parameters:
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User_response'
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/user/{userId}:
    get:
      tags:
        - user
      summary: Get user by id
      operationId: user.getUserById
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User_response'
        '400':
          description: Invalid userId supplied
          content: { }
        '500':
          description: System error
    put:
      tags:
        - user
      summary: Update user
      operationId: user.updateUser
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User_request'
      responses:
        '200':
          description: OK
          content: { }
        '400':
          description: Invalid userId supplied
          content: { }
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
    delete:
      tags:
        - user
      summary: Delete user
      operationId: user.deleteUser
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
          content: { }
        '400':
          description: Invalid userId supplied
          content: { }
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/user/create:
    post:
      tags:
        - user
      summary: Create user
      operationId: user.createUser
      requestBody:
        description: Created user object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User_request'
      responses:
        '200':
          description: OK
        '400':
          description: Invalid input
        '500':
          description: System error
  /api/user/filter:
    post:
      tags:
        - user
      summary: Filter user
      operationId: user.filterUser
      security:
        - bearerAuth: [ ]
      parameters:
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  nullable: true
                phone:
                  type: string
                  nullable: true
                email:
                  type: string
                  nullable: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User_response'
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/user/{userId}/change-password:
    post:
      tags:
        - user
      summary: Change password
      operationId: user.changePassword
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid userId/password supplied
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/user/forgot-password:
    post:
      tags:
        - user
      summary: Forgot password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid username/email supplied
        '500':
          description: System error
  /api/user/ping/current-user:
    get:
      tags:
        - user
      summary: Check current user
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: OK
        '401':
          description: Access token is missing or invalid
  /api/user/login:
    post:
      tags:
        - user
      summary: Logs user into the system
      operationId: user.login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    default: OK
                  userId:
                    type: number
                  role:
                    type: string
                    enum:
                      - admin
                      - host
                      - client
                  name:
                    type: string
                  token:
                    type: string
        '401':
          description: Invalid username/password supplied
        '500':
          description: System error
  /api/user/logout:
    post:
      tags:
        - user
      summary: Logs out current logged in user session
      operationId: user.logout
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    default: OK
                  token:
                    type: string
                    default: null
  /api/room:
    get:
      tags:
        - room
      summary: Get all room
      operationId: room.getRooms
      parameters:
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  rooms:
                    type: array
                    items:
                      $ref: '#/components/schemas/Room_response'
        '500':
          description: System error
  /api/room/{roomId}:
    get:
      tags:
        - room
      summary: Get room by id
      operationId: room.getRoomById
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room_response'
        '400':
          description: Invalid roomId supplied
          content: { }
        '500':
          description: System error
    put:
      tags:
        - room
      security:
        - bearerAuth: [ ]
      summary: Update room
      operationId: room.updateRoom
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        description: Updated room object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Room_request'
      responses:
        '200':
          description: OK
          content: { }
        '400':
          description: Invalid roomId supplied
          content: { }
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
    delete:
      tags:
        - room
      security:
        - bearerAuth: [ ]
      summary: Delete room
      operationId: room.deleteRoom
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
          content: { }
        '400':
          description: Invalid roomId supplied
          content: { }
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/room/{roomId}/rental_date:
    get:
      tags:
        - room
      summary: Get rental date of room by id
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    begin_date:
                      type: string
                      format: date
                    end_date:
                      type: string
                      format: date
        '500':
          description: System error
  /api/room/create:
    post:
      tags:
        - room
      security:
        - bearerAuth: [ ]
      summary: Create room
      operationId: room.createRoom
      requestBody:
        description: Created room object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Room_request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    default: OK
                  room_id:
                    type: number
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/room/search:
    post:
      tags:
        - room
      summary: Search room by geo coordinate
      operationId: room.search
      parameters:
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                latitude:
                  type: number
                  format: float
                longitude:
                  type: number
                  format: float
                radius:
                  type: number
                  format: float
                  description: km
                num_guest:
                  type: number
                begin_date:
                  type: string
                  format: date
                end_date:
                  type: string
                  format: date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  rooms:
                    type: array
                    items:
                      $ref: '#/components/schemas/Room_response'
        '500':
          description: System error
  /api/room/filter:
    post:
      tags:
        - room
      summary: Filter room by host ID
      parameters:
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                host_id:
                  type: number
                filter:
                  type: string
                  enum:
                    - Empty
                    - Arriving soon
                    - Checking out
                    - Currently hosting
                    - Unconfirmed
                confirmed:
                  type: boolean
                  default: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  rooms:
                    type: array
                    items:
                      $ref: '#/components/schemas/Room_response'
        '500':
          description: System error
  /api/room/admin-search:
    post:
      tags:
        - room
      description: Admin search room
      security:
        - bearerAuth: [ ]
      parameters:
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                room_name:
                  type: string
                host_id:
                  type: number
                confirmed:
                  type: boolean
                latitude:
                  type: number
                  format: float
                longitude:
                  type: number
                  format: float
                radius:
                  type: number
      responses:
        '401':
          description: Access token is missing or invalid
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  rooms:
                    type: array
                    items:
                      $ref: '#/components/schemas/Room_response'
        '500':
          description: System error
  /api/room/room-type:
    get:
      tags:
        - room
      description: Get all type of room
      parameters:
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  roomTypes:
                    type: array
                    items:
                      type: object
                      properties:
                        room_type_id:
                          type: number
                        room_type:
                          type: string
                        description:
                          type: string
                          nullable: true
        '500':
          description: System error
  /api/rental:
    get:
      tags:
        - rental
      security:
        - bearerAuth: [ ]
      summary: Admin get all rental
      parameters:
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  rentals:
                    type: array
                    items:
                      $ref: '#/components/schemas/Rental_response'
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/rental/user/{userId}:
    get:
      tags:
        - rental
      security:
        - bearerAuth: [ ]
      summary: User get their rental
      parameters:
        - name: userId
          in: path
          description: user_id of user
          required: true
          schema:
            type: number
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  rentals:
                    type: array
                    items:
                      $ref: '#/components/schemas/Rental_response'
        '400':
          description: Invalid userId supplied
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/rental/host/{hostId}:
    get:
      tags:
        - rental
      security:
        - bearerAuth: [ ]
      summary: Host get their rental
      parameters:
        - name: hostId
          in: path
          description: user_id of host
          required: true
          schema:
            type: number
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  rentals:
                    type: array
                    items:
                      $ref: '#/components/schemas/Rental_response'
        '400':
          description: Invalid hostId supplied
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/rental/{rentalId}:
    get:
      tags:
        - rental
      security:
        - bearerAuth: [ ]
      summary: Get user's rental
      parameters:
        - name: rentalId
          in: path
          description: id of rental
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rental_response'
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
    put:
      tags:
        - rental
      security:
        - bearerAuth: [ ]
      summary: Update user's rental
      parameters:
        - name: rentalId
          in: path
          description: id of rental
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rental_request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: number
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
    delete:
      tags:
        - rental
      security:
        - bearerAuth: [ ]
      summary: Delete user's rental
      parameters:
        - name: rentalId
          in: path
          description: id of rental
          required: true
          schema:
            type: number
      responses:
        '200':
          description: OK
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/rental/create:
    post:
      tags:
        - rental
      security:
        - bearerAuth: [ ]
      summary: Create new rental
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rental_request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  rental_id:
                    type: number
                  room_id:
                    type: number
                  begin_date:
                    type: string
                    format: date
                  end_date:
                    type: string
                    format: date
                  status:
                    type: string
                  cost:
                    type: number
                  client_id:
                    type: number
                  last_update:
                    type: string
                    format: timestamp
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/rental/user/filter:
    post:
      tags:
        - rental
      security:
        - bearerAuth: [ ]
      summary: User filter their rental
      parameters:
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - UNCONFIRMED
                    - CONFIRMED
                    - RETURNED
                    - REJECTED
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  rentals:
                    type: array
                    items:
                      $ref: '#/components/schemas/Rental_response'
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/rental/host/filter:
    post:
      tags:
        - rental
      security:
        - bearerAuth: [ ]
      summary: Host filter their rental
      parameters:
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - UNCONFIRMED
                    - CONFIRMED
                    - RETURNED
                    - REJECTED
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  rentals:
                    type: array
                    items:
                      $ref: '#/components/schemas/Rental_response'
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/favourite:
    get:
      tags:
        - favourite
      summary: Get favourite room id of current user
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: number
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/favourite/create:
    post:
      tags:
        - favourite
      summary: Create new favourite room for current user
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                room_id:
                  type: number
                  nullable: false
      responses:
        '200':
          description: OK
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/favourite/delete:
    post:
      tags:
        - favourite
      summary: Delete favourite room from current user
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                room_id:
                  type: number
                  nullable: false
      responses:
        '200':
          description: OK
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/report:
    get:
      tags:
        - report
      security:
        - bearerAuth: [ ]
      summary: Admin get all report
      parameters:
        - name: limit
          in: query
          description: number of items per page
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: index of page
          required: false
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                  reports:
                    type: array
                    items:
                      $ref: '#/components/schemas/Report'
        '401':
          description: Access token is missing or invalid
        '500':
          description: System error
  /api/report/create:
    post:
      tags:
        - report
      summary: Create report
      operationId: report.createReport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
      responses:
        '200':
          description: OK
  /api/feedback/create:
    post:
      tags:
        - feedback
      security:
        - bearerAuth: [ ]
      summary: Create feedback
      operationId: feedback.createFeedback
      requestBody:
        description: Create feedback object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Feedback'
      responses:
        '200':
          description: OK
